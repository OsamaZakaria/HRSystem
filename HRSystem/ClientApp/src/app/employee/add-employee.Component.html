<div class="alert alert-info">
    Default Username for new user : new Employee's Email<br />
    Password: new@123
</div>
<div class="card mt-4">

<div class="container">
    <form #form="ngForm">
      <ul class="flex-outer">
        <li>
          <label for="first-name">Name</label>
          <mat-form-field class="form-field-full-width">
            <input matInput #name="ngModel" id="name" name="name" placeholder="name" [(ngModel)]="employee.name"
                required>
            <mat-error *ngIf="name?.errors?.required">name is required</mat-error>
        </mat-form-field>
        </li>
        <li>
          <label for="last-name">Email</label>
          <mat-form-field class="form-field-full-width">
            <input matInput type="email" #email="ngModel" id="email" name="email" placeholder="Email" [(ngModel)]="employee.email"
                required email>
            <mat-error *ngIf="email?.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="email.invalid">Invalid Email Address</mat-error>
        </mat-form-field>
        </li>
        <li>
          <label for="address">Address</label>
            <mat-form-field class="form-field-full-width">
                <input matInput #address="ngModel" id="address" name="address" placeholder="address" [(ngModel)]="employee.address"
                    required>
                <mat-error *ngIf="address?.errors?.required">address is required</mat-error>
            </mat-form-field>
        </li>
        <li>
          <label for="mobile">Mobile</label>
          <mat-form-field class="form-field-full-width">
            <input matInput #mobile="ngModel" id="mobile" name="mobile" placeholder="mobile" [(ngModel)]="employee.mobile"
                required>
            <mat-error *ngIf="mobile?.errors?.required">mobile is required</mat-error>
        </mat-form-field>
        </li>
        <li>
          <label for="Manager">Manager</label>
          <mat-form-field appearance="fill">
            <mat-label>Manager</mat-label>
            <mat-select [(ngModel)]="employee.managerId"  #managerId="ngModel" name="managerId">
              <mat-option *ngFor="let manager of managers" [value]="manager.id">
                {{manager.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </li>
        <li>
            <label for="Department">Department</label>
            <mat-form-field appearance="fill">
                <mat-label>Department</mat-label>
                <mat-select [(ngModel)]="employee.departmentId"   name="department" required>
                  <mat-option *ngFor="let department of departments"  [value]="department.id">
                    {{department.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
          </li>
          <li>
            <label for="BirthDate">BirthDate</label>
            <mat-form-field  appearance="fill">
                <mat-label>BirthDate</mat-label>
                <input #birthDate="ngModel" required [(ngModel)]="employee.birthDate" name="birthDate"   matInput [matDatepicker]="birthDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="birthDate"></mat-datepicker-toggle>
                <mat-datepicker #birthDate></mat-datepicker>
                <mat-error *ngIf="birthDate?.errors?.required">birthDate is required</mat-error>
              </mat-form-field>
          </li>
          <li>
                <button [disabled]="!(form.valid && form.dirty)" (click)="creatNewEmployee()" class="send" mat-raised-button color="primary">
                    Submit
                </button>
          </li>
        </ul>
        
      </form>
    </div>
</div>
